<div id="accordion">
  <h3>Confirme seu celular</h3>
  <div>
    <p>
    <div class="text-center">
      <input type="text" class="form-control" id="celular">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-sm botaoCategoria" onclick="confirmarCelular($('#celular').val())">Enviar</button>
    </div>
    </p>
  </div>
  <h3>Cartão de Credito</h3>
  <div>
    <div class="row" id="AddCartao">
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="col-xs-12 text-center"><input type="text" id="txtTitular" placeholder="Titular do cartão" class="form-control"></div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center"><input type="number" id="txtCartao" pattern="[0-9]*" placeholder="Número do cartão" class="form-control"></div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center"><input type="text" id="txtVencimento" placeholder="Vencimento" class="form-control" style="width:150px;"></div>
          </div>
          <div class="col-xs-12 text-center"><button class="btn botaoCategoria" onclick="salvarCartao()">Salvar cartão</button></div>
    </div>
    <div  id="existeCartao">
      <div class="row" id="btEditarCartao">
        <div class="col-xs-12 text-center"><button class="btn botaoCategoria" onclick="editarCartao()">Editar</button></div>
      </div>
      <div id="cartaoInfo">
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="col-xs-12 text-center"><span id="nomeCartao">Titular: Thiago A Moreti</span></div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center"><span id="numeroCartao">Número: XXXX-XXXX-XXXX-1234</span></div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center"><span id="vencimentoCartao">Vencimento: 12/2017</span></div>
          </div>
      </div>
      
    </div>
  </div>
</div>
